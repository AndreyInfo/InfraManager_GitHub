<div class="elp-list-panel" data-bind="with: elpList()">
    <div class="elp-list-search-panel">

        <!-- общий или нет элемент  ServiceCatalogue/SearchControl  ? -->
        <div class="sc_searchButton blue-btn cursor-pointer" data-bind="click: onSearch">
            <a class="search-icon b-base-content__header_search_button" />
        </div>
        <div class="sc_searchText">
            <input type="text" class="text-input searcherInput" data-bind="resattr: { placeholder: 'ELPListFilterNamePlaceholder'}, textInput: filterELPListName, event: { keypress: filterELPListNameKeyPressed }">
        </div>
    </div>

    <div class="elp-list-grid-panel">
        <div class="elp-list-grid" data-bind="attr: {'id': listViewID}, koListView: {settingsName: 'ELPList', controlInitialized: listViewInit, retrieveItems: listViewRetrieveItems, virtualMode: false, itemClick: listViewRowClick, contextMenu: contextMenu, autoDispose: false, multiSelect: true}"></div>
        <div data-bind="koContextMenu: {controlInitialized: contextMenuInit, opening: contextMenuOpening}"></div>
    </div>
</div>
