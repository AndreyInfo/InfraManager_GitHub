<div class="b-content-table__left-Header" data-bind="restext: 'TooltipAssetTable'"></div>
<div class="b-content-table__left-ScrollBlock" data-bind="visible: ScrollButtonsVisible">
    <div class="b-content-table__left-ScrollUp" data-bind="click: OnScrollUpClick"></div>
</div>
<div class="b-content-table__left-FirstGap" data-bind="visible: !ScrollButtonsVisible()"></div>
<div class="b-content-table__left">
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowHardware">
        <a id="listModeHardware" class="b-content-table__workplaceIcon" data-bind="css: HardwareClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>
        <div id="listModeHardwareText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'HardwareView'"></div>
    </span>
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowMyObjects" style="display: none;">
        <a id="listModeMyObjects" class="b-content-table__workplaceIcon" data-bind="css: MyObjectsClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>
        <div id="listModeMyObjectsText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'MyObjectsView'"></div>
    </span>
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowDiscarded">
        <a id="listModeDiscarded" class="b-content-table__workplaceIcon" data-bind="css: DiscardedClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>

    </span>
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowAssetRepair">

        <a id="listModeConsumables" class="b-content-table__workplaceIcon" data-bind="css: ConsumablesClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>
        <div id="listModeConsumablesText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'ConsumablesView'"></div>
    </span>
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowShopCalls" style="display: none;">

        <a id="listModeClusters" class="b-content-table__workplaceIcon" data-bind="css: ClustersClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>
        <div id="listModeClustersText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'Clusters'"></div>
    </span>
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowLogicObject">
        <a id="listModeLogicObject" class="b-content-table__workplaceIcon" data-bind="css: LogicObjectsClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>
        <div id="listModeLogicObjectText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'LogicalObjects'"></div>
    </span>

        <div id="listModeDataEntityText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'DataEntities'"></div>
    </span>
    <span class="b-content-table__workplaceIconGroup" data-bind="click: ShowSoftwareInstallation">
        <a id="listModeSoftwareInstallation" class="b-content-table__workplaceIcon" data-bind="css: SoftwareInstallationClass, if: $root.ready() && tableModel.modifiedObjectCount()>0"></a>
        <div id="listModeSoftwareInstallationText" class="b-content-table__workplaceIcon-header" data-bind="restext: 'SoftwareInstallation_Menu_Caption'"></div>

<div class="b-content-table__left-ScrollBlock" data-bind="visible: ScrollButtonsVisible">
    <div class="b-content-table__left-ScrollDown" data-bind="click: OnScrollDownClick"></div>
</div>
