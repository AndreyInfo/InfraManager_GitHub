<div class="parametersUpdate" data-bind="with: $root.UpdateCharacteristics">
    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="parametersUpdateText" data-bind="restext: 'UpdateCharacteristics'"></div>
        </div>
        <div class="col-xs-12">
            <!--Версия ПО -->
            <div class="fieldCaption" data-bind="restext: 'SoftwareVersion'"></div>
            <div class="row no-gutters">
                <div data-bind="text: SoftwareVersionParent()"></div>
                <div class="icon arrow col-md-1" data-bind="css: { 'active' : true }"> </div>
                <div data-bind="text: SoftwareVersion()"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <!--Модель ПО -->
            <div class="fieldCaption" data-bind="restext: 'SoftwareLicence_SoftwareModel'"></div>
            <div class="row no-gutters">
                <div data-bind="text: SoftwareModelParent()"></div>
                <div class="icon arrow col-md-1" data-bind="css: { 'active' : true }"> </div>
                <div data-bind="text: SoftwareModel()"></div>
            </div>
        </div>
        <div class="col-xs-12">
            <!--Количество прав -->
            <div class="fieldCaption" data-bind="restext: 'AmountOfRights'"></div>
            <div class="row no-gutters">
                <div data-bind="text: BalanceParent()"></div>
                <div class="icon arrow col-md-1" data-bind="css: { 'active' : IsEqual }"> </div>
                <div data-bind="text: Balance()"></div>
            </div>
        </div>
    </div>
</div>
