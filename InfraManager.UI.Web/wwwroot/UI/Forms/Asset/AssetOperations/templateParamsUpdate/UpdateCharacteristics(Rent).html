<div class="parametersUpdate" data-bind="with: $root.UpdateCharacteristics">
    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="parametersUpdateText" data-bind="restext: 'UpdateCharacteristics'"></div>
        </div>
        <div class="col-xs-12">
            <!--Дата окончание лицензии -->
            <div class="fieldCaption marginRows" data-bind="restext: 'LicenseExpirationDate'"></div>
            <div class="row no-gutters marginRows updateText">
                <div data-bind="text: EndDateParent()"></div>
                <div class="icon arrow col-md-1" data-bind="css: { 'active' : IsEqualTime}, style: {'max-width': '19px'}"> </div>
                <div data-bind="text: EndDate()"></div>
            </div>
        </div>
        <!-- ko if: ShowCount()-->
        <div class="col-xs-12">
            <!--Количество прав -->
            <div class="fieldCaption marginRows" data-bind="restext: 'AmountOfRights'"></div>
            <div class="row no-gutters marginRows updateText">
                <div data-bind="text: BalanceParent()"></div>
                <div class="icon arrow col-md-1" data-bind="css: { 'active' : IsEqual}, style: {'max-width': '19px'}"> </div>
                <div data-bind="text: Balance()"></div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
