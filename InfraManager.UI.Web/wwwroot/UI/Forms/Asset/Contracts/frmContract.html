<div class="frmContract">
    <!--ko if: object()-->
    <div class="content">
        <div class="stateRow">
            <div class="item">
                <span data-bind="text: object().LifeCycleStateName, tooltip: getTextResource('Contract_State')"></span>
            </div>
        </div>
        <div class="identificationRow">
            <div class="outerIconAndControl">
                <div class="icon" data-bind="css: {'active': CanUpdate}, click: editDescription, tooltip: getTextResource('Contract_Description')"><span class="descriptionIcon"></span></div>
                <div class="control border nowrap im-big-header" data-bind="text: object().Description, longNameTooltip: object().Description"></div>
            </div>
            <div class="outerIconAndControl">
                <div class="productCatalogTypeField" data-bind="text: object().ProductCatalogTypeName, tooltip: getTextResource('Contract_Type')"></div>
            </div>
        </div>
        <div class="tabActive" data-bind="template: {name: tabActive().Template}">
        </div>
    </div>
    <!--/ko-->
    <div class="tabPages" data-bind="foreach: tabList">
        <div class="tabButton" data-bind="visible: $data.IsVisible, click: $parent.selectTabClick, css: {'active' : $parent.tabActive() === $data, 'invalid' : $parent.tabActive().IsValid && $parent.tabActive().IsValid() == false}">
            <div class="tabButtonIcon" data-bind="css: $data.IconCSS">
                <!--ko if: $data.Index-->
                <span data-bind="text: $data.Index"></span>
                <!--/ko-->
            </div>
            <div class="tabButttonCaption" data-bind="text: $data.Name" />
        </div>
    </div>
</div>
