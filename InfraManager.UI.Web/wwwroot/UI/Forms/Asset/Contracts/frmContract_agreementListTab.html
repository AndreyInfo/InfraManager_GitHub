<div class="tabPage ml h100" data-bind="with: tabActive">
    <div class="im-big-header caption" data-bind="restext: 'Contract_ServiceAgreement_FirstConditions'"></div>    
    <div class="firstConditionsBlock">
        <item>
            <div class="fieldCaption" data-bind="restext: 'Contract_InitialStartDate'"></div>
            <div class="fieldValue" data-bind="text: $parent.object().UtcInitialDateStart"></div>
        </item>
        <item>
            <div class="fieldCaption" data-bind="restext: 'Contract_InitialEndDate'"></div>
            <div class="fieldValue" data-bind="text: $parent.object().UtcInitialDateFinish"></div>
        </item>
        <item>
            <div class="fieldCaption" data-bind="restext: 'Contract_InitialCost'"></div>
            <div class="fieldValue" data-bind="text: $parent.object().InitialCostString"></div>
        </item>
    </div>
    <div class="im-big-header caption" data-bind="restext: 'Contract_ServiceAgreement_ListCaption'"></div>

    <div style="height: calc(100% - 125px);" data-bind="attr: {'id': listViewID}, koListView: {settingsName: 'ContractAgreement', controlInitialized: listViewInit, retrieveItems: listViewRetrieveItems, virtualMode: false, itemClick: listViewRowClick, contextMenu: listViewContextMenu, autoDispose: false}"></div>
    <div data-bind="koContextMenu: {controlInitialized: contextMenuInit, opening: contextMenuOpening}"></div>
</div>
