<div class="tabPage ml h100" data-bind="with: tabActive">
    <div class="im-big-header caption">
        <span data-bind="restext: 'Contract_LicenceMaintenance_ListCaption'" />
        <span class="tabCaption-icon-chain" data-bind="css: {'active': $root.CanUpdate() && $root.CanEdit() && canMaintenanceAdd() }, click: addMaintenance"></span>
    </div>

    <div style="height: calc(100% - 40px);" data-bind="attr: {'id': listViewID}, koListView: {settingsName: 'LicenceMaintenance', controlInitialized: listViewInit, retrieveItems: listViewRetrieveItems, virtualMode: false, itemClick: listViewRowClick, contextMenu: listViewContextMenu, autoDispose: false}"></div>
    <div data-bind="koContextMenu: {controlInitialized: contextMenuInit, opening: contextMenuOpening}"></div>
</div>
