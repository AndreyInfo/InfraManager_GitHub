<div class="tabCaption im-big-header im-list-header" data-bind="with: $root.clusterVMForTable">
    <span data-bind="restext: 'AssetVM'"></span>
    <span class="tabCaption-icon-plus" data-bind="css: { 'active' : $root.CanEdit && isOperationeClusterAdd() && isOperationConfigurationUnitUpdate()},click: createLogicObject"></span>
    <span class="tabCaption-icon-chain" data-bind="css: { 'active' :  $root.CanEdit && isOperationConfigurationUnitUpdate()}, click: addVM"></span>
</div>
<div class="tabContent clusterVMForTable" data-bind="with: $root.clusterVMForTable">
    <div style="height: 100%" data-bind="attr: {'id': listViewID}, koListView: {settingsName: 'ClusterVMForTable', controlInitialized: listViewInit, retrieveItems: listViewRetrieveItems, virtualMode: false, itemClick: listViewRowClick, contextMenu: listViewContextMenu, autoDispose: false}"></div>
    <div data-bind="koContextMenu: {controlInitialized: contextMenuInit, opening: contextMenuOpening}"></div>
</div>
