<div class="dataEntityFieldForm b-requestDetail im-base-text" style="overflow-x: hidden;">
    <div class="b-requestDetail-left" data-bind="with: DataEntityObject">
        <div class="b-requestDetail-menu clearfix">
            <!-- ko if: $parent.AssetOperationControl() != null -->
            <div class="workflow" data-bind="template: {name: '../UI/Forms/Asset/Controls/AssetOperationsControl', data: { $entity: $data, $control: $parent.AssetOperationControl() } }" />
            <!-- /ko -->
        </div>
        <div class="fieldPair b-requestDetail__title-header-nd">
            <div class="network-device-title">
                <div class="field-pair">
                    <div class="icon-container" data-bind="css: {'cursor-pointer': $root.CanEdit() && CanEditName()}, click: $root.EditName">
                        <div data-bind="css: IconCss()" />
                    </div>
                    <span class="im-big-header asset-text-field-header" data-bind="text: Name, css: { 'cursor-pointer': $root.CanEdit() && CanEditName(), 'asset-border': CanEditName() }, click: $root.EditName" />
                    <div class="network-device-model-header">
                        <div class="network-device-category" />
                    </div>
                </div>
            </div>
        </div>
        <div class="b-requestDetail__mainParameters" data-bind="visible: $parent.mode() == $parent.modes.main">
            <div class="network-device-mainTab">
                <div class="network-device-mainTab-left-side">
                    <div class="network-device-characteristics">
                        <div class="im-big-header" data-bind="restext: 'TabGeneral'" />
                        <div class="network-device-table-margineTop table-fixed">
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="text:getTextResource('AssetNumber_TypeName')" />
                                <div class="assetReg-locationControl">
                                    <div class="asset-text-field" data-bind="text: ProductCatalogTypeName, css: { 'cursor-pointer': $root.CanEdit },  click: $root.EditType" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader fieldHeader-blue" data-bind="text:getTextResource('Administrator')" />
                                <div class="assetReg-locationControl td-width">
                                    <div data-bind="template: { name: 'User/FormUser', if: AdministratorLoaded(), data: Administrator }"></div>
                                    <div data-bind="template: { name: 'User/FormUserEmpty', if: !AdministratorLoaded(), data: Administrator }"></div>
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader fieldHeader-blue" data-bind="text:getTextResource('ContractInitiator')" />
                                <div class="assetReg-locationControl td-width">
                                    <div data-bind="template: { name: 'User/FormUser', if: ClientLoaded(), data: Client }"></div>
                                    <div data-bind="template: { name: 'User/FormUserEmpty', if: !ClientLoaded(), data: Client }"></div>
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'AssetNumber_Note'" />
                                <div class="assetReg-locationControl">
                                    <div class="asset-text-field asset-note" data-bind="resattr: { placeholder : 'FilterEnterValue' }, text: Note, css: { 'cursor-pointer': $root.CanEdit }, click: $root.EditNote" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="network-device-mainTab-right-side">
                    <div class="network-device-code-header">
                        <div class="im-big-header" data-bind="restext: 'DataEntity_Management'" />
                        <div class="network-device-table-margineTop table-fixed">
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'InfrastructureSegment'" />
                                <div class="assetReg-locationControl">
                                    <div class="asset-text-field" data-bind="resattr: { placeholder : 'FilterEnterValue' }, text: InfrastructureSegmentName, css: { 'cursor-pointer': $root.CanEdit }, click: $root.EditInfrastructureSegment" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'DataEntity_Size'" />
                                <div class="assetReg-locationControl">
                                    <div class="asset-text-field" data-bind="resattr: { placeholder : 'FilterEnterValue' }, text: Size, css: { 'cursor-pointer': $root.CanEdit }, click: $root.EditSize" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext: 'Contract_CreateDate'"></div>
                                <div class="assetReg-locationControl">
                                    <div class="dateTimeControlImage floatLeft active" data-bind="css: { 'active' : $parent.CanEdit }, click: $root.EditDateReceived"><span /></div>
                                    <div class="asset-text-field floatLeft device-width-right cursor-pointer border nowrap" data-bind="text: DateReceived, css: {'clickable': $root.CanEdit()}, click: $root.EditDateReceived"></div>
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext: 'AssetNumber_DateAnnuled'"></div>
                                <div class="assetReg-locationControl">
                                    <div class="dateTimeControlImage floatLeft active" data-bind="css: { 'active' : $parent.CanEdit }, click: $root.EditDateAnnuled"><span /></div>
                                    <div class="asset-text-field floatLeft device-width-right cursor-pointer border nowrap" data-bind="text: DateAnnuled, css: {'clickable': $root.CanEdit()}, click: $root.EditDateAnnuled"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="b-requestDetail-right" data-bind="with: DataEntityObject">
        <div class="b-requestDetail__icon-wrap" data-bind="click: $root.MainClick">
            <a class="b-requestDetail__icon" data-bind="css: { 'b-requestDetail__icon1' : $parent.mode() != $parent.modes.main, 'b-requestDetail__icon1-active' : $parent.mode() == $parent.modes.main }"></a>
            <div class="b-content-table__workplaceIcon-header" data-bind="restext: 'TabGeneral'"></div>
        </div>     
    </div>
</div>
