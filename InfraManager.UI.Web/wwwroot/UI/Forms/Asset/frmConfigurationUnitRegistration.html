<div class="configurationUnitRegistrationForm b-requestDetail im-base-text" style="overflow-x: hidden;">
    <div class="b-requestDetail-left" data-bind="with: configurationUnit">
        <div class="b-requestDetail-menu clearfix">
            <div class="b-requestDetail-menu__item b-requestDetail-menu__common leftToolbarButtons">
                <div class="menu__item-header" data-bind="tooltip: LifeCycleStateName">
                    <div class="menuBlockIsWorking">
                        <span data-bind="text: LifeCycleStateName" />
                    </div>
                    <span class="menu__item-expander" />
                </div>
            </div>
        </div>
        <div class="fieldPair b-requestDetail__title-header-nd">
            <div class="network-device-title">
                <div class="field-pair">
                    <div class="icon-container">
                        <div data-bind="css: IconCss()" />
                    </div>
                    <!--<span class="im-big-header asset-text-field-header" data-bind="text: Name, css: { 'cursor-pointer': $root.CanEdit() && CanEditName(), 'asset-border': CanEditName() }, click: $root.EditName" />-->
                    <input class="im-big-header asset-text-field-header border" type="text" data-bind="value: Name" />

                    <div class="network-device-model-header">
                        <div class="network-device-category" />
                    </div>
                    <!--<div class="network-device-location" data-bind="text: FullLocation(), visible: ShowFullLocation()" />-->
                </div>
            </div>
        </div>
        <div class="b-requestDetail__mainParameters" data-bind="visible: $parent.mode() == $parent.modes.main, style: {height: $root.TabHeight}">
            <div class="network-device-mainTab">
                <div class="network-device-mainTab-left-side">
                    <div class="network-device-characteristics">
                        <div class="im-big-header" data-bind="restext: 'TabGeneral'" />
                        <div class="network-device-table-margineTop table-fixed">
                            <!--<div class="td-width">
        <div class="fieldHeader" data-bind="text: NameResource" />
        <div class="assetReg-locationControl">
            <div class="asset-text-field" data-bind="resattr: { placeholder : 'FilterEnterValue' }, text: Name, css: { 'cursor-pointer': $root.CanEdit }, click: $root.EditName" />
        </div>
    </div>-->
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'AssetNumber_TypeName'" />
                                <div class="assetReg-locationControl">
                                    <div class="type-combobox assetReg-ownerControl combobox" data-bind="css: {'invalid' : $root.selectedTypeItem() == null}, combobox: { dataSource: $root.getTypeComboItems }, comboboxValue: $root.selectedTypeItem" />
                                    <!--<div class="asset-text-field" data-bind="text: ProductCatalogTypeName" />-->
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext: 'IPAddress'" />
                                <div class="assetReg-locationControl">
                                    <input class="asset-text-field" style="width:100%" type="text" maxlength="15" data-bind="value: IPAddress" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="text: 'Маска подсети'" />
                                <div class="assetReg-locationControl">
                                    <input class="asset-text-field" style="width:100%" type="text" maxlength="15" data-bind="value: IPMask" />
                                </div>
                            </div>
                            <div class="td-width">
                                <!--data-bind="visible: IsNetworkDevice()"-->
                                <div class="fieldHeader" data-bind="restext:'InfrastructureSegment'" />
                                <div class="assetReg-locationControl">
                                    <input class="infrastructureSegment asset-text-field" style="width:100%" type="text" data-bind="value: InfrastructureSegmentName" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'Criticality'" />
                                <div class="assetReg-locationControl">
                                    <input class="criticality asset-text-field" style="width:100%" type="text" data-bind="value: CriticalityName" />
                                </div>
                            </div>
                            <!-- ko if: $root.parentObj() != null -->
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'Cluster'" />
                                <div class="assetReg-locationControl">
                                    <div class="asset-text-field" data-bind="text: $root.parentObj().Name()" />
                                </div>
                            </div>
                            <!-- /ko -->
                            <!--<div class="td-width" data-bind="visible: IsHost()">-->
                            <!--<div class="fieldHeader" data-bind="restext:'ConfigurationUnit_VCenter'" />
        <div class="assetReg-locationControl">
            <div class="asset-text-field" data-bind="css: { 'cursor-pointer': $root.CanEdit }, text: VCenter, click: $root.EditVCenter" />
        </div>
    </div>
    <div class="td-width" data-bind="visible: IsHost()">
        <div class="fieldHeader" data-bind="restext:'DataCenter'" />
        <div class="assetReg-locationControl">
            <div class="asset-text-field" data-bind="css: { 'cursor-pointer': $root.CanEdit }, text: DataCenter, click: $root.EditDataCenter" />
        </div>
    </div>-->
                            <!-- ko if: $root.parentObj() != null -->
                            <div class="td-width">
                                <div class="fieldHeader fieldHeader-blue" data-bind="restext:'ConfigurationUnit_Administrator'" />
                                <div class="assetReg-locationControl td-width">
                                    <div data-bind="template: { name: 'User/FormUser', if: AdministratorLoaded(), data: Administrator }"></div>
                                    <div data-bind="template: { name: 'User/FormUserEmpty', if: !AdministratorLoaded(), data: Administrator }"></div>
                                </div>
                            </div>
                            <!-- /ko -->
                            <!--<div class="td-width">
        <div class="fieldHeader" data-bind="restext:'ConfigurationUnit_Comment'" />
        <div class="assetReg-locationControl">
            <div class="asset-text-field asset-note" data-bind="resattr: { placeholder : 'FilterEnterValue' }, text: Note, css: { 'cursor-pointer': $root.CanEdit }, click: $root.EditNote" />
        </div>
    </div>-->
                        </div>
                    </div>
                </div>
                <div class="network-device-mainTab-right-side">
                    <div class="network-device-code-header">
                        <div class="im-big-header" data-bind="restext: 'LocateAsset'" />
                        <div class="network-device-table-margineTop table-fixed">
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'Device'" />
                                <div class="assetReg-locationControl">
                                    <div class="asset-text-field-device floatLeft device-width"  data-bind="css: {'invalid' : $root.CanEditDevice() && $root.DeviceIsEmpty(),  'cursor-pointer': $root.CanEditDevice(), 'background-white': !($root.CanEditDevice() && $root.DeviceIsEmpty()) },  text: FullName, click: $root.addDevice" />
                                    <!--<div class="show-asset-icon floatLeft" data-bind="click: $root.addDevice"><span /></div>-->
                                </div>
                            </div>
                            <!--<div class="td-width clear-fix">
                                <div class="fieldHeader" data-bind="restext:'Asset_SerialNumber'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" data-bind="text: SerialNumber" />
                                </div>
                            </div>-->
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'LocationCaption'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" data-bind="text: FullLocation()" />
                                </div>
                            </div>
                            <!--<div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'AssetPowerConsumption'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" data-bind="text: PowerConsumption" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'ConfigurationUnit_CpuModel'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" data-bind="text: Cpu" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'ConfigurationUnit_CpuNumber'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'ConfigurationUnit_CoreNumber'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" />
                                </div>
                            </div>
                            <div class="td-width">
                                <div class="fieldHeader" data-bind="restext:'ConfigurationUnit_RAM'" />
                                <div class="assetReg-locationControl">
                                    <div class="searcherInput" data-bind="text: TotalSlotMemory" />
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ndRef__b" data-bind="visible: $parent.mode() == $parent.modes.history, style: {height: $root.TabHeight}, template: {name: 'AssetForms/History', data: { $control: $root.assetHistory } }" />
        <div class="ndRef__b asset-attacments outerIconAndControl" data-bind="visible: $parent.mode() == $parent.modes.attachments, style: {height: $root.TabHeight}">
            <div class="icon b-requestDetail__files-addBtn" data-bind="css: {'active': $root.CanEdit}"><span></span></div>
            <div class="control documentList"></div>
        </div>
    </div>
    <div class="b-requestDetail-right" data-bind="with: configurationUnit">
        <div class="b-requestDetail__icon-wrap" data-bind="click: $root.MainClick">
            <a class="b-requestDetail__icon" data-bind="css: { 'b-requestDetail__icon1' : $parent.mode() != $parent.modes.main, 'b-requestDetail__icon1-active' : $parent.mode() == $parent.modes.main }"></a>
            <div class="b-content-table__workplaceIcon-header" data-bind="restext: 'TabGeneral'"></div>
        </div>
        <div class="b-requestDetail__icon-wrap" data-bind="click:  $root.HistoryClick">
            <a class="b-requestDetail__icon" data-bind="css: { 'b-requestDetail__icon2' : $parent.mode() != $parent.modes.history, 'b-requestDetail__icon2-active' : $parent.mode() == $parent.modes.history }"></a>
            <div class="b-content-table__workplaceIcon-header" data-bind="restext: 'TabTape'"></div>
        </div>
        <div class="b-requestDetail__icon-wrap" data-bind="click: $root.AttachmentsClick">
            <a class="b-requestDetail__icon" data-bind="css: { 'asset-attachments-icon' : $parent.mode() != $parent.modes.attachments, 'asset-attachments-icon-active' : $parent.mode() == $parent.modes.attachments }"></a>
            <div class="b-content-table__workplaceIcon-header" data-bind="restext: 'Attachments'"></div>
        </div>
    </div>
</div>
