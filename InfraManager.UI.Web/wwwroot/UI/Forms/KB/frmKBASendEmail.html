<div class="frmKBASendEmail">
    <div class="assetReg-locationHeader required" data-bind="restext:'SendMailToAddresses'" />
    <div class="assetReg-locationControl">
        <div class="input-control">
            <div class="assetReg-location" data-bind="text: ToAddresses, resattr: { placeholder : 'ChooseNewValue' }" />
            <div class="ars-link_searchText-clearfield cursor-pointer" data-bind="click: ClearToAddresses, visible: ToAddresses().length != 0" style=""></div>
        </div>
        <div class="addAddress" data-bind="restext: 'AddAddress', click: AddToAddressEmail" />
    </div>

    <div class="assetReg-locationHeader" data-bind="restext:'SendMailHiddenCopy'" />
    <div class="assetReg-locationControl">
        <div class="input-control">
            <div class="assetReg-location" data-bind="text: BccAddresses, resattr: { placeholder : 'ChooseNewValue' }" />
            <div class="ars-link_searchText-clearfield cursor-pointer" data-bind="click: ClearBccAddresses, visible: BccAddresses().length != 0" style=""></div>
        </div>
        <div class="addAddress" data-bind="restext: 'AddAddress', click: AddBccAddressEmail" />
    </div>

    <div class="assetReg-locationHeader required" data-bind="restext: 'SendMailSubject'" />
    <div class="assetReg-locationControl">
        <input type="text" class="assetReg-location" maxlength="250" data-bind="textInput: Subject, resattr: { placeholder : 'FilterEnterValue' }" />
    </div>

    <div class="assetReg-locationHeader im-middle-header" data-bind="restext: 'Attachments'" />
    <div class="fieldPair">
        <div class="icon b-requestDetail__files-addBtn active"><span /></div>
        <div class="editor b-requestDetail__files documentList" />
    </div>

    <div class="assetReg-locationHeader im-middle-header" data-bind="restext: 'SendMailBody'" />
    <div class="mailBody htmlEditor-extensionContainerFull">
    </div>
</div>
