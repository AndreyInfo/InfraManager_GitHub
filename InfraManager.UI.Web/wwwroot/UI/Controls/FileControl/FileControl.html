<input type="file" class="fileInput" multiple>

<table class="b-requestDetail__files-items">
    <colgroup>
        <col class="fileCol_img" />
        <col class="fileCol_name" />
        <col class="fileCol_date" />
        <col class="fileCol_size" />
        <col class="fileCol_remove" />
    </colgroup>
    <tbody data-bind="foreach: Items">
        <tr class="b-requestDetail__files-item" data-bind="style: {'font-weight' : IsCurrentUserAuthor() == false ? 'bold' : 'unset'}">
            <td><img data-bind="attr: {src: ImageSource}" /></td>
            <td data-bind="longNameTooltip: Name"><span class="im-blue-text cursor-pointer" data-bind="text: Name, click: DownloadClick, style: {'font-weight' : IsCurrentUserAuthor() == false ? 'bold' : ''}" /></td>
            <td data-bind="longNameTooltip: DateCreated"><span data-bind="text: DateCreated" /></td>
            <td style="text-align:right;">
                <span data-bind="text: SizeString, visible: (ProgressVisible() == false)" />
                <progress data-bind="attr: {value: ProgressValue}, visible: (ProgressVisible() == true)" max="100" />
            </td>
            <td><span class="close-icon" data-bind="click: RemoveClick, clickBubble: false, visible: ($root.ReadOnly() == false && $root.RemoveFileAvailable() == true)" /></td>
        </tr>
    </tbody>
</table>
<div class="b-requestDetail__files-allDownload active im-blue-text cursor-pointer" data-bind="visible: Items().length > 1, click: DownloadAllClick, restext: 'DownloadAllFiles'"></div>
