<div class="b-requestCreate-right">
    <div data-bind="foreach: GroupParameterList">
        <!--ko if: $data.Type == -1 -->
        <div class="parameterSeparator" data-bind="text: $data.Name" />
        <!-- /ko -->
        <!--ko if: $data.Type != -1 && $data.Type != 13-->
        <span class="b-requestCreate-right__item-title" data-bind="text: $data.Name, css: {'required' : $data.IsValueRequired}" />
        <table class="b-requestDetail_table m0">
            <colgroup>
                <col class="paramColEditor" />
                <!--ko if: $data.ReadOnly() == false && $data.IsMultiple == true -->
                <col class="paramColIcon" />
                <!-- /ko -->
            </colgroup>
            <tbody data-bind="foreach: $data.Editors">
                <tr>
                    <td class="b-requestCreate-right__item" data-bind="template: {name: $parent.TemplateName + '_CE', afterRender: $data.AfterRender}" />
                    <!--ko if: $parent.ReadOnly() == false && $parent.IsMultiple == true -->
                    <td><div class="parameter_removeEditor" data-bind="click: $parent.RemoveEditor, visible: $parent.ReadOnly() == false && $parent.IsMultiple == true"><span /></div></td>
                    <!-- /ko -->
                </tr>
            </tbody>
        </table>
        <span class="parameter_addEditor m0" data-bind="click: $data.AddNewEditor, visible: $data.ReadOnly() == false && $data.IsMultiple == true" />
        <!-- /ko -->
        <!--ko if: $data.Type == 13 && IsInversion == false-->
        <!--ko template: {name: '../UI/Controls/Parameters/Templates/TableParameter'}-->
        <!-- /ko -->
        <!-- /ko -->
        <!--ko if: $data.Type == 13 && IsInversion == true-->
        <!--ko template: {name: '../UI/Controls/Parameters/Lists/InvertTableParameterForClientCall', afterRender: $data.AddNewEditor2 }-->
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
