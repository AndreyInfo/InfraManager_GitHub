<div class="combobox fill" data-bind="combobox: { dataSource: $data.getComboBoxValueList, placeholder: '' }, comboboxValue: $data.ComboBoxValue, tooltip: $data.ValidationError, css: {'invalid' : $data.IsInvalid() == true}, style: {'pointer-events' : $data.Parameter.ReadOnly() == true || $data.IsLoaded() == false ? 'none' : 'auto'}" />
