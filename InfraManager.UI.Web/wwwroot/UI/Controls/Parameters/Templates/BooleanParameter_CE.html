<div data-bind="tooltip: $data.ValidationError, css: {'b-requestCreate-extra__input-error' : $data.IsInvalid() == true}" style="display:inline-block;padding:3px 3px 0 3px;">
    <input type="checkbox" data-bind="disable: $data.Parameter.ReadOnly || !$data.IsLoaded, checked3: $data.Value, style: {'margin-top': $data.Parameter.IsMultiple == false ? '5px' : '' }" />
</div>
