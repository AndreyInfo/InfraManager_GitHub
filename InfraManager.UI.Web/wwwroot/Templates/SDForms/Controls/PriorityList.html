<div class="priority-table-wrap">
    <!-- ko foreach: { data: $root.MenuItemsList, as: 'prior' } -->
    <span class="priority-wo-element" data-bind="css: { 'priority-wo-element-current' : $root.CheckCurrentItem(prior) }, click: $root.SelectItem">
        <span class="color-point" data-bind="style: { background: Color, border: Color == '#FFFFFF' ? '1px dashed gray' : 'none' }"></span>
        <span class="priority-wo-header" data-bind="text: Name"></span>
    </span>
    <!-- /ko -->
</div>
