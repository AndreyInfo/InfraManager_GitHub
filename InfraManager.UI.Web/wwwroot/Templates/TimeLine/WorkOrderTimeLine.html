<div class="tl-arrow-wrapper">
    <!--ko if: FieldNameForModify() == null -->
    <div class="tl-modify tl-modify-start">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateCreated">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateCreated"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateCreated, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateCreated' -->
    <div class="tl-modify">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateAssigned">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateAssigned"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateAssigned, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateAssigned' -->
    <div class="tl-modify">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateAccepted">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateAccepted"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateAccepted, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateAccepted' -->
    <div class="tl-modify">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateStarted">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateStarted"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateStarted, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateStarted' -->

        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateAccomplished">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateAccomplished"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateAccomplished, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>

        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateAccomplished' -->
    <div class="tl-modify tl-modify-end">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
</div>
