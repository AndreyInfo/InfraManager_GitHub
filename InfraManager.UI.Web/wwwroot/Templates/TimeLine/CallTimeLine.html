<div class="tl-arrow-wrapper">
    <!--ko if: FieldNameForModify() == null, afterUpdateBlock: CalculateTopPosition -->
    <div class="tl-modify tl-modify-start">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateRegistered, afterUpdateBlock: CalculateTopPosition">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateRegistered"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateRegistered, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateRegistered', afterUpdateBlock: CalculateTopPosition -->
    <div class="tl-modify">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateOpened, afterUpdateBlock: CalculateTopPosition">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateOpened"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateOpened, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateOpened', afterUpdateBlock: CalculateTopPosition -->
    <div class="tl-modify">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateAccomplished, afterUpdateBlock: CalculateTopPosition">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateAccomplished"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateAccomplished, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateAccomplished', afterUpdateBlock: CalculateTopPosition -->
    <div class="tl-modify">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
    <div class="tl-date-block" data-bind="with: UtcDateClosed, afterUpdateBlock: CalculateTopPosition">
        <div class="tl-tube"></div>
        <div class="tl-circle" data-bind="css: { 'tl-circle-empty' : IsEmpty(), 'cursor-pointer' : $parent.CanEdit() }, click: $parent.EditDateClosed"></div>
        <div class="tl-text" data-bind="click: $parent.EditDateClosed, css: { 'cursor-pointer' : $parent.CanEdit() }">
            <div class="tl-caption" data-bind="text: LocalName, css: { 'tl-caption-empty' : IsEmpty() }"></div>
            <div class="tl-date" data-bind="text: LocalDate"></div>
        </div>
    </div>
    <!--ko if: FieldNameForModify() == 'UtcDateClosed', afterUpdateBlock: CalculateTopPosition -->
    <div class="tl-modify tl-modify-end">
        <div class="tl-tube"></div>
        <div class="tl-modify-icon"></div>
        <div class="tl-modify-text">
            <span data-bind="text: UtcDateModified.LocalName"></span>
            <span data-bind="text: UtcDateModified.LocalDate"></span>
        </div>
    </div>
    <!-- /ko -->
</div>
<!--ko if: $root.IsClientMode() == false, afterUpdateBlock: CalculateTopPosition -->
<h4 class="tl-appointments-header" data-bind="restext: 'TimeleineAppointments', visible: HistoryList().length > 0"></h4>
<div class="tl-appointments" data-bind="foreach: HistoryList, style: { top: TopTabContent }">
    <div class="tape__history__i">
        <div class="tape__history__icon tape__history__icon_status"></div>
        <div class="tape__history__text" data-bind="text: Text"></div>
        <div class="tape__history__info">
            <span class="tape__history__user" data-bind="text: AuthorFullName"></span>
            <span class="tape__history__date" data-bind="text: LocalDate"></span>
        </div>
    </div>
</div>
<!-- /ko -->
