<div class="datePickFilter-wrapper" data-bind="template: { afterRender: AfterRender }">
    <div class="datePickFilter-operations"></div>
    <div class="datePickFilter-valueWrapper">
        <div class="datePickFilter-firstDate" data-bind="visible: FirstDateFieldVisible"></div>
        <span class="datePickFilter-separator" data-bind="visible: SecondDateFieldVisible"> - </span>
        <div class="datePickFilter-secondDate" data-bind="visible: SecondDateFieldVisible"></div>
    </div>
</div>
