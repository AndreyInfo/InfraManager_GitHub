<div class="tabCaption im-client-search-header">
    <span data-bind="restext: 'LinkCalls'"></span>
</div>
<span class="caption-arrow">
    <span data-bind="css: callList().IsExpanded() == true ? 'arrow-up-white' : 'arrow-down-white', click: callList().ExpandCollapseClick, tooltip: callList().IsExpanded() == true ? getTextResource('Collapse') : getTextResource('Expand')">
        <span></span>
    </span>
</span>
<!-- ko if: callList().IsExpanded() == true -->
<div id="ClientSearchCallList" class="callRef-list tabContent" style="top:30px">
    <div style="height:100%;" data-bind="koListView: {settingsName: callList().viewName, controlInitialized: callList().listViewInit, retrieveVirtualItems: callList().listViewRetrieveItems, virtualMode: true, itemClick: callList().listViewRowClick, contextMenu: callList().listViewContextMenu, getObjectID: callList().getObjectID}"></div>
    <div data-bind="koContextMenu: {controlInitialized: callList().contextMenuInit, opening: callList().contextMenuOpening}"></div>
</div>
<!-- /ko -->
