<div class="form-user-container" data-bind="if: $data != null">
    <div class="form-user-leftside">
        <div class="form-user-icon"></div>
    </div>
    <div class="form-user-rightside">
        <div class="form-user-name" data-bind="text: FullName"></div>
        <div class="form-user-info" data-bind="text: PositionName"></div>
        <div class="form-user-dopinfo" data-bind="text: SubdivisionName"></div>
    </div>
</div>
